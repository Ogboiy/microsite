<body>
    <!-- main -->
    <div class="main-top-intro">
        <div class="bg-layer">
            <!-- header -->
            <div class="wrapper">
                <header>
                    <div class="login-logo-float">
                        <h1>
                            <a class="logo" href="index.html">
                              <img src="images/UBA-logo.svg"> 
                            </a>
                        </h1>
                    </div>            
                    <div class="clear"></div>
                </header>
                <!-- //header -->
                <div class="row">
                   <div class="col-md-4">
                    <div class="content-inner-info">
                        <div class="content-Expo-main">
                            <h1>Hi there, let's know your thoughts</h1>
                            <p>Introducing our brand New UBA app. Download and experience for yourself.</p>
                        </div>
                    </div>
                    </div>

                    <div class="col-md-4">
                        <div class="content-inner-info">
                        
                            <div class="content-login-right-main">
                                <h3>Feedback Form</h3>
                                <div class="form-w3ls-left-info">
                                    <form action="#" method="post">
                                        <input type="email" placeholder="Email Address" required="" />
        
                                      
                                        <select id="themes" name="Themes" class="uba-feed-options">
                                            <option value="SelectTheme">Select Viewed Theme</option>
                                            <option value="MidnightRed">Midnight Red</option>
                                            <option value="White">White</option>
                                            <option value="DarkKnight">Dark Knight</option>
                                        </select>
                                       
                                        <select id="featue" name="Features" class="uba-feed-options">
                                            <option value="Dashboard">Dashboard</option>
                                            <option value="Dashboard">Feature</option>
                                            <option value="Services">Services</option>
                                            <option value="Settings">Settings</option>
                                            <option value="Accounts">Accounts</option>
                                        </select>
                                        <div class="uba-feed-message">
                                            <textarea rows="3" class="form-control" placeholder="Message"></textarea>
                                        </div>
                                
                                            <label class="form-check-label">
                                            <input id="inputAddList" type="checkbox">
                                            <span> Remember </span>
                                            </label>
                                          
                                        <div class="bottom">
                                            <button class="btn" type="submit">Submit</button>
                                           
                                        </div>
                                    </form>
                                </div>
        
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-inner-info">
                            <div class="content-Expo-app">

                            </div>
